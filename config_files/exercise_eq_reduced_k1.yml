# Parameter values from Villota-Narvaez, 2021
# DOI: 10.1016/j.biosystems.2021.104355
# - Initial values updated to match steady state of the system
# - Protein synthesis rate k1 reduced to match CSA data
exercise_parameters:
  # Intinsic growth rates (first two being reference values)
  a10: 0.09 # hours^−1
  a20: 0.4875 # hours^−1
  a3: 0.01068 # hours^−1
  a4: 0.004635 # hours^−1
  
  # Self-inhibition rates
  b1: 2.0 # hours^−1
  b2: 0.5 # hours^−1
  b3: 0.02 # hours^−1
  b4: 0.01 # hours^−1
  
  # Coupling strengths between species
  c21: 0.2846 # hours^−1
  c32: 0.002 # hours^−1
  c42: 0.001139 # hours^−1
  c43: 0.0025 # hours^−1

  # Minimum and maximum values of the myofibril population
  z_min: 0.5 # a.u.
  z_max: 1.3 # a.u.

  # Thresholds
  x3_th: 0.434 # a.u.
  x4_th: 0.469 # a.u.

  # Parameters for protein synthesis and degradation, respectively
  k1: 0.01 # hour^-1 (reduced from 0.025)
  k2: 0.019 # hour^−1

  # Parameters for a2(t)
  tau_h: 6 # hours
  t1: 17 # hours

  # Initial values
  x1_0: 0.04499999999999923 # a.u.
  x2_0: 1.0006139999999952 # a.u.
  x3_0: 0.43393859999993656 # a.u.
  x4_0: 0.4689852846654679 # a.u.
  z_0: 1.0007684251462832 # a.u.

  # Time step
  dt: 0.05 # hours
